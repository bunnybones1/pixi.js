<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 14 - Masking</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	
	<script src="../../bin/pixi.debug.js"></script>
	<!-- Used for our LiveReload extension -->
	<script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
	<script>
	
	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x66FF99);
	
	// PIXI.WebGLRenderer.batchMode = ;

	// create a renderer instance
	PIXI.WebGLRenderer.batchMode = PIXI.WebGLRenderer.BATCH_SIMPLE;
	var renderer = new PIXI.WebGLRenderer(800, 600);
	// var renderer = new PIXI.CanvasRenderer(800, 600);
	
	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);
	
	requestAnimFrame( animate );
	
	// create a texture from an image path
	var texture = PIXI.Texture.fromImage("bunny.png");
	// create a new Sprite using the texture
	var bunny = new PIXI.Sprite(texture);

	bunny.position.x = -0; 
	stage.addChild(bunny);
	 
	// var batch = new PIXI.WebGLSpriteBatch(PIXI.gl);
	
	function animate() {
	
	    requestAnimFrame( animate );


	    // just for fun, lets rotate mr rabbit a little
	    // bunny.rotation += 0.1;
	    // renderer.context.clearRect(0,0,800,600);
	    // renderer.context.strokeStyle = 'red';
	    // renderer.context.strokeRect(50, 50, 25, 25);
		 
	    // renderer.context.strokeStyle = 'blue';
	    // renderer.context.strokeRect(25, 25, 100, 24);
		 

		// render the stage   
	    renderer.render(stage);


	}

	var a = new PIXI.Rectangle(50, 50, 25, 25);
	var b = new PIXI.Rectangle(25, 25, 100, 24);
	console.log("intersects? "+a.intersects(b));
	console.log("intersects? "+b.intersects(a));

	</script>

	</body>
</html>
