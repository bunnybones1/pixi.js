<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 8 Dragging</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #FFFFFF;

		}

		.textHolder{
			width: 400px;
		}
	</style>
	<script src="../../bin/pixi.dev.js"></script>
	<!-- Used for our LiveReload extension -->
	<script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
	<script>

	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x97c56e, true);

	PIXI.WebGLRenderer.batchMode = PIXI.WebGLRenderer.BATCH_SIMPLE;
	// create a renderer instance
	var renderer = new PIXI.WebGLRenderer(window.innerWidth, window.innerHeight, null);
	// var renderer = new PIXI.CanvasRenderer(window.innerWidth, window.innerHeight, null);

	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);
	renderer.view.style.position = "absolute";
	renderer.view.style.top = "0px";
	renderer.view.style.left = "0px";
	requestAnimFrame( animate );

	// create a texture from an image path
	var texture = PIXI.Texture.fromImage("desyrel.png");

	// create a tiling sprite..
	// requires a texture, width and height
	// to work in webGL the texture size must be a power of two
	var tilingSprite = new PIXI.TilingSprite(texture, window.innerWidth, 600)
 
	var count = 0;

	stage.addChild(tilingSprite);

	function animate() {

	    requestAnimFrame( animate ); 


		count += 0.005
		// tilingSprite.tileScale.x = 2 + Math.sin(count);
		// tilingSprite.tileScale.y = 2 + Math.cos(count);

		tilingSprite.tilePosition.x += 1;
		tilingSprite.tilePosition.y += 1;

		tilingSprite.flipX = true;
		tilingSprite.flipY = true;

		tilingSprite.position.y = window.innerHeight/4;
		tilingSprite.width = window.innerWidth;
		tilingSprite.height = 600;
		renderer.resize(window.innerWidth, window.innerHeight);

	    // just for fun, lets rotate mr rabbit a little
		//stage.interactionManager.update();
	    // render the stage
	    renderer.render(stage);
	}

	</script>

	</body>
</html>
